<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
		.container{
			width: 100%;
			height: 50%;
			display: flex;
			flex-direction: column;
			align-items: center;
    		justify-content: center;
		}		
		video{
			padding-bottom: 20px;
		}
		h1{
			text-transform: uppercase;
			border-bottom: 2px solid maroon;
		}
	</style>

</head>
<body>
	
	<div class="container">

		{% for video in videos%}
			<h1>{{video}}</h1>
			<video width="1280" height="720" controls>
				<source src="{{url_for('static', filename='videos/'+video)}}">
			</video>
		{%endfor%}

	</div>
	

</body>
</html>
